<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="wira.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <title>Wira - A CSS Framework that fit with future of design</title>
</head>
<body class="background--cold">
    <div class="text-center container--big">
        <h1>Wira</h1>
        <h2>A CSS Framework that fit with future of design</h2>
        <h2>Background gradient presets with large buttons</h2>
        <button class="btns btns--large background--cold">Cold</button>
        <button class="btns btns--large background--hot">Hot</button>
        <button class="btns btns--large background--cold-morning">Cold Morning</button>
        <button class="btns btns--large background--nightly-bar">Nightly Bar</button>
        <button class="btns btns--large background--water-and-fire">Water & Fire</button>
        <button class="btns btns--large background--summer-beach">Summer Beach</button>
        <button class="btns btns--large background--red-wine">Red Wine</button>
        <button class="btns btns--large background--6am">6 A.M</button>
        <button class="btns btns--large background--summer">Summer</button>
        <button class="btns btns--large background--blue-sky">Blue Sky</button>
        <button class="btns btns--large background--atlantic-dreams">Atlantic Dreams</button>
        <button class="btns btns--large background--summer-parties">Summer Parties</button>
        <button class="btns btns--large background--lemon-icecream">Lemon Icecream</button>
        <button class="btns btns--large background--nightly-frost">Nightly Frost</button>
        <button class="btns btns--large background--sweet-morning">Sweet Morning</button>
        <button class="btns btns--large background--deep-forest">Deep Forest</button>
        <button class="btns btns--large background--girls-and-boys">Girls and Boys</button>
    </div>
    <p class="copy">&copy;AeronsTek Team. 2018</p>
</body>
</html>
